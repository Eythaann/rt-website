version: '3.9'
services:
  frontend-app:
    image: dev-rt-website-image
    container_name: dev-rt-website-container
    stdin_open: true
    tty: true
    build:
      context: ../../
      dockerfile: ./docker/dev/dockerfile
    volumes:
      - ../../:/app
    ports:
      - 3000:3000
    env_file:
      - ../../.env